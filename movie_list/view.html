<h1 class='page-header'>{{title}}</h1>
<p ng-show = '!loading'>
	<span>共计：{{total}}条记录</span>
	<span>/当前：{{page}}/{{pageNum}}页</span>
</p>
<!-- <h3 ng-if="message">{{message}}</h3> -->
<div class="list-group">
	<a href="#/detail/{{item.id}}" class="list-group-item" ng-repeat="item in subjects" ng-click="expression">
	<span class="badge">{{item.rating.average}}</span>
		<div class="media">
			<div class="media-left">
				<img ng-src="{{item.images.small}}" alt="{{item.title}}">
			</div>
			<div class="media-body">
				<h4 class="media-heading">{{item.title}}</h4>
				<p>类型：
				<strong ng-repeat="g in item.genres">
				{{g}}
				<span ng-if='!$last'>/</span>
				</strong>
				</p>
				<p>导演：
				<strong ng-repeat="d in item.directors">
				{{d.name}}
				<span ng-if='!$last'>/</span>
				</strong>
				</p>
				<p>主演：
				<strong ng-repeat="c in item.casts">
				{{c.name}} <!-- {{$last?'':'/'}} -->
				<span ng-if='!$last'>/</span>
				</strong>
				</p>

			</div>
		</div>
	</a>
</div>

<div ng-show="loading">
	<div class="sk-fading-circle">
  <div class="sk-circle1 sk-circle"></div>
  <div class="sk-circle2 sk-circle"></div>
  <div class="sk-circle3 sk-circle"></div>
  <div class="sk-circle4 sk-circle"></div>
  <div class="sk-circle5 sk-circle"></div>
  <div class="sk-circle6 sk-circle"></div>
  <div class="sk-circle7 sk-circle"></div>
  <div class="sk-circle8 sk-circle"></div>
  <div class="sk-circle9 sk-circle"></div>
  <div class="sk-circle10 sk-circle"></div>
  <div class="sk-circle11 sk-circle"></div>
  <div class="sk-circle12 sk-circle"></div>
</div>
</div>

<div ng-show = '!loading'>
  <ul class="pager">
    <li  ng-class="{disabled:page<=1}">
    <a ng-click="goPage(page-1)">Previous</a>
    </li>
    <li  ng-class="{disabled:page>=pageNum}">
    <a ng-click="goPage(page+1)">Next</a>
    </li>
  </ul>
</div>
